/auth/login:
  post:
    summary: Login
    tags:
      - Auth
    requestBody:
      description: Request token for an user
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/requestBodies/Login"

    responses:
      200:
        description: User model with a valid token
        content:
          application/json:
            schema:
              $ref: "#/components/responses/Login"
      401:
        content:
          application/json:
            schema:
              $ref: "#/components/UnauthorizedError"
      422:
        content:
          application/json:
            schema:
              $ref: "#/components/ValidationError"
      500:
        content:
          application/json:
            schema:
              $ref: "#/components/ServerError"

/auth/register:
  post:
    summary: Register a bike Owner
    tags:
      - Auth
    requestBody:
      description: Endpoint for a user bike owner to self-register
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/requestBodies/Register"

    responses:
      201:
        description: Bike owner user successfully created
        content:
          application/json:
            schema:
              $ref: "#/components/responses/Register"
      422:
        content:
          application/json:
            schema:
              $ref: "#/components/ValidationError"

/auth/police-officer/stolen-bike:
  get:
    summary: Obtains the stolen bike assigned to the logged-in police officer.
    tags:
      - Auth
    security:
      - JWT: []
    responses:
      200:
        description: Stolen bike model
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StolenBike"
      204:
        description: Police officer hasn't assigned any stolen bike
        content:
          application/json:
            schema:
            type: object
      401:
        content:
          application/json:
            schema:
              $ref: "#/components/UnauthorizedError"
      403:
        content:
          application/json:
            schema:
              $ref: "#/components/ForbiddenError"
      422:
        content:
          application/json:
            schema:
              $ref: "#/components/ValidationError"
      500:
        content:
          application/json:
            schema:
              $ref: "#/components/ServerError"
  post:
    summary: Solve the stolen bike to current logged-in police officer
    tags:
      - Auth
    security:
      - JWT: []
    responses:
      200:
        description: Solved Stolen bike model
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SolvedStolenBike"
      401:
        content:
          application/json:
            schema:
              $ref: "#/components/UnauthorizedError"
      403:
        content:
          application/json:
            schema:
              $ref: "#/components/ForbiddenError"
      422:
        content:
          application/json:
            schema:
              $ref: "#/components/ValidationError"
      500:
        content:
          application/json:
            schema:
              $ref: "#/components/ServerError"
