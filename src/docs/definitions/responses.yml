components:
  responses:
    Login:
      allOf:
        - $ref: "#/components/requestBodies/Register"
        - properties:
            token:
              type: string

    Register:
      type: object
      properties:
        _id:
          type: string
        full_name:
          type: string
        email:
          type: string
        role_id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string

    Pagination:
      type: object
      properties:
        page_count:
          type: integer
          example: 1
        page_size:
          type: integer
          example: 10
        page_number:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 1
        data:
          type: array
