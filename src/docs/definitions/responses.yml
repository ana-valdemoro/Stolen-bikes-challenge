definitions:
  responses:
    Login:
      allOf:
        - $ref: "#/definitions/requestBodies/Register"
        - properties:
            token:
              type: string

    Register:
      type: object
      properties:
        _id:
          type: string
        full_name:
          type: string
        email:
          type: string
        role_id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
