components:
  requestBodies:
    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    Register:
      allOf:
        - $ref: "#/components/requestBodies/Login"
        - properties:
            fullName:
              type: string
    Department:
      type: object
      properties:
        name:
          type: string
        directorDepartmentId:
          type: string
