components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: For accessing the API a valid JWT token must be passed in all the queries in the 'Authorization' header. <br><br>A valid JWT token is generated by the API and returned in response to a call to the /auth/login path giving a valid username and password.<br><br>
      name: Authorization
      in: header
